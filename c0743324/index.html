<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>c0743324</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function addNumbers(countUpTo) {
            sum = 0;
            for (i = 0; i < countUpTo; i++) {
                sum += i;
            }
            return sum;

        }
    </script>
</head>
<body>
    <script>
        var input = promt("Input your number");
        document.write(addNumbers(input));
    </script>
</html>
